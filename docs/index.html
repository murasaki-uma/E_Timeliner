<html>
  <head>
    <!--Created by uma92 on 2017/02/18.
    -->
    <meta charset="UTF-8"/>
    <meta name="robots" content="noindex, nofollow"/>
    <script src="./js/bundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <meta property="og:type" content="website"/>
  </head>
  <body>
    <div class="contoller">
      <div class="duration">
        <div class="h">
          <input class="durationValues" id="hour" type="number" value="0"/>
          <p>hours</p>
        </div>
        <p>:</p>
        <div class="m">
          <input class="durationValues" id="min" type="number" value="4"/>
          <p>mins</p>
        </div>
        <p>:</p>
        <div class="s">
          <input class="durationValues" id="sec" type="number" value="10"/>
          <p>secs</p>
        </div>
        <p>:</p>
        <div class="f">
          <input class="durationValues" id="frame" type="number" value="30"/>
          <p>frames</p>
        </div>
      </div>
      <div class="timeline_time">
        <p class="timeline_h">00</p>
        <p>:</p>
        <p class="timeline_m">00</p>
        <p>:</p>
        <p class="timeline_s">00</p>
        <p>:</p>
        <p class="timeline_f">00</p>
      </div>
      <input class="play" id="playButton" type="button" value="PLAY"/>
      <input id="stopButton" type="button" value="stop"/>
      <input id="volume" type="range" value="-50" max="0" min="-100"/>
    </div>
    <div class="timelines">
      <div id="timelineScale"></div>
      <div id="timeline"></div>
      <div id="drawing"></div>
    </div>
    <div class="editFragValue">
      <p class="flagValueDebug"></p>
      <input class="inputFlagValue" type="text" value="{&quot;name&quot;:&quot;value&quot;}"/>
    </div>
    <!--canvas-->
  </body>
</html>
